              <h3 class="mb-3">{{bebida.titulo}}</h3>
              <p class="card-text mb-auto">{{bebida.descricao}} <br> Pre√ßo: R${{bebida.valor}}</p>
              <a href="#" class="stretched-link" >Adicionar ao pedido</a>

            <div class="col-auto d-none d-lg-block">
                <img height="200" width="200" class="img-fluid" src="{{bebida.enderecoImagem}}" />

          </div>
        </div>
